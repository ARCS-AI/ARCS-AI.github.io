<div class="card mb-4" >
    {% if project.img_src %}
    <img class="card-img-top" src="{{ site.url }}{{ project.img_src }}">
    {% endif %}
    <div class="card-body">
     
      <h4><b><a  href="#{{ project.id }}" role="button">{{ project.name }}</a></b></h4>
      <p>{{ project.description_less }}</p>
      <div>
        {{ project.description_more }}
      </div>
    </div>
  </div>
